<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="leadForm">
        <input type="text" name="name" placeholder="Имя" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <select name="stage" required>
            <option value="78254394">Первичный контакт</option>
            <option value="78254398">Переговоры</option>
            <option value="78254402">Принимают решение</option>
            <option value="78254406">Согласование договора</option>
        </select>
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('leadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/api/lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result);
                alert(result.message || 'Заявка отправлена!');
            } catch (err) {
                console.error(err);
                alert('Ошибка при отправке формы');
            }
        });
    </script>


</body>

</html>
